<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cursor</title>
    <meta name="description" content="Cursor â€” A-Frame">
    <script src="node_modules/aframe/dist/aframe.js"></script>

</head>
<body>

<a-scene>
    <a-assets>
        <a-asset-item id="axe-obj" src="assets/models/axe.obj/axe.obj"></a-asset-item>
        <a-asset-item id="axe-mtl" src="assets/models/axe.obj/axe.mtl">
        <audio id="chop" src="assets/audio/chop.mp3">

        <a-asset-item id="wood-obj" src="assets/models/wood.obj/wood.obj"></a-asset-item>
        <a-asset-item id="wood-mtl" src="assets/models/wood.obj/wood.mtl"></a-asset-item>
    </a-assets>

    <a-entity sound="src: assets/audio/chop.mp3;"></a-entity>
    <a-entity position="1 1.8 2">
        <a-camera id="camera">
            <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
    </a-entity>

    <a-entity obj-model="obj: #wood-obj; mtl: #wood-mtl" scale="0.5 1 1" position="-5 -2 -2"></a-entity>
    <a-entity obj-model="obj: #axe-obj; mtl: #axe-mtl" position="-1.5 2 -5" rotation="0 -65 15">
        <a-animation attribute="rotation" repeat="indefinite" to="360 -65 15"></a-animation>

    </a-entity>
</a-scene>
<script>
    var entity = document.querySelector('[sound]');
    function sup() {
        setTimeout(function () {
            entity.pause();
            entity.play();
            sup();
        }, 1000)
    }

    sup();
</script>
</body>
</html>
