<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cursor</title>
    <meta name="description" content="Cursor â€” A-Frame">
    <script src="node_modules/aframe/dist/aframe.js"></script>
</head>
<body>

<a-scene>
    <a-assets>
        <a-asset-item id="axe-obj" src="assets/models/axe.obj/axe.obj"></a-asset-item>
        <a-asset-item id="axe-mtl" src="assets/models/axe.obj/axe.mtl"></a-asset-item>

    </a-assets>
    <a-entity position="1 1.8 2">
        <a-camera id="camera">
            <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
    </a-entity>

    <a-entity obj-model="obj: #axe-obj; mtl: #axe-mtl" rotation="0 0 15">
        <a-animation attribute="rotation" repeat="indefinite" to="360 0 15"></a-animation>

    </a-entity>
</a-scene>
</body>
</html>
